<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="tentacleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Circuit pattern -->
  <g stroke="#2a2a5e" stroke-width="1" opacity="0.3">
    <path d="M0,100 H400 L450,150 H600"/>
    <path d="M1200,200 H900 L850,250 H700"/>
    <path d="M0,400 H300 L350,350 H500"/>
    <path d="M1200,500 H1000 L950,450 H800"/>
    <circle cx="400" cy="100" r="3" fill="#3b82f6"/>
    <circle cx="600" cy="150" r="3" fill="#3b82f6"/>
    <circle cx="900" cy="200" r="3" fill="#3b82f6"/>
    <circle cx="300" cy="400" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- SQL Server Icons -->
  <!-- Server 1 (left) -->
  <g transform="translate(150, 200)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="160" rx="10" fill="url(#serverGrad)" opacity="0.9"/>
    <rect x="10" y="15" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <rect x="10" y="45" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <rect x="10" y="75" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <circle cx="95" cy="25" r="5" fill="#22c55e"/>
    <circle cx="95" cy="55" r="5" fill="#22c55e"/>
    <circle cx="95" cy="85" r="5" fill="#eab308"/>
    <text x="60" y="130" fill="white" font-family="Arial" font-size="14" text-anchor="middle">SQL</text>
    <text x="60" y="148" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Server 1</text>
  </g>
  
  <!-- Server 2 (right) -->
  <g transform="translate(930, 200)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="160" rx="10" fill="url(#serverGrad)" opacity="0.9"/>
    <rect x="10" y="15" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <rect x="10" y="45" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <rect x="10" y="75" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <circle cx="95" cy="25" r="5" fill="#22c55e"/>
    <circle cx="95" cy="55" r="5" fill="#22c55e"/>
    <circle cx="95" cy="85" r="5" fill="#22c55e"/>
    <text x="60" y="130" fill="white" font-family="Arial" font-size="14" text-anchor="middle">SQL</text>
    <text x="60" y="148" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Server 2</text>
  </g>
  
  <!-- Server 3 (bottom) -->
  <g transform="translate(540, 420)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="160" rx="10" fill="url(#serverGrad)" opacity="0.9"/>
    <rect x="10" y="15" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <rect x="10" y="45" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <rect x="10" y="75" width="100" height="20" rx="3" fill="#1e3a5f"/>
    <circle cx="95" cy="25" r="5" fill="#22c55e"/>
    <circle cx="95" cy="55" r="5" fill="#f97316"/>
    <circle cx="95" cy="85" r="5" fill="#22c55e"/>
    <text x="60" y="130" fill="white" font-family="Arial" font-size="14" text-anchor="middle">SQL</text>
    <text x="60" y="148" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Server 3</text>
  </g>
  
  <!-- Octopus Body -->
  <g transform="translate(600, 280)">
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="80" ry="70" fill="#9333ea"/>
    <ellipse cx="0" cy="-30" rx="70" ry="60" fill="#a855f7"/>
    
    <!-- Eyes -->
    <ellipse cx="-25" cy="-45" rx="18" ry="22" fill="white"/>
    <ellipse cx="25" cy="-45" rx="18" ry="22" fill="white"/>
    <circle cx="-22" cy="-42" r="10" fill="#1a1a3e"/>
    <circle cx="28" cy="-42" r="10" fill="#1a1a3e"/>
    <circle cx="-20" cy="-44" r="3" fill="white"/>
    <circle cx="30" cy="-44" r="3" fill="white"/>
    
    <!-- Smile -->
    <path d="M-20,-10 Q0,10 20,-10" stroke="#7c3aed" stroke-width="4" fill="none"/>
    
    <!-- Tentacles -->
    <!-- Tentacle to Server 1 (left) -->
    <path d="M-60,20 Q-200,50 -330,-20 Q-380,-40 -390,-10" 
          stroke="url(#tentacleGrad)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <circle cx="-390" cy="-10" r="15" fill="#9333ea"/>
    
    <!-- Tentacle to Server 2 (right) -->
    <path d="M60,20 Q200,50 330,-20 Q380,-40 340,-10" 
          stroke="url(#tentacleGrad)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <circle cx="340" cy="-10" r="15" fill="#9333ea"/>
    
    <!-- Tentacle to Server 3 (bottom) -->
    <path d="M0,50 Q-20,120 0,180" 
          stroke="url(#tentacleGrad)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="180" r="15" fill="#9333ea"/>
    
    <!-- Extra tentacles for decoration -->
    <path d="M-50,40 Q-120,100 -180,80" 
          stroke="#7c3aed" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M50,40 Q120,100 180,80" 
          stroke="#7c3aed" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M-30,50 Q-80,130 -100,160" 
          stroke="#7c3aed" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M30,50 Q80,130 100,160" 
          stroke="#7c3aed" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="60" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">
    SQL Server Auto-Deployment
  </text>
  <text x="600" y="95" fill="#a78bfa" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">
    Octofleet manages your database fleet
  </text>
</svg>
