<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #f8f9fa;
      --text: #212529;
      --accent: #0d6efd;
      --accent-hover: #084298;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.7;
      font-size: 18px;
    }

    header {
      background-color: white;
      border-bottom: 1px solid #dee2e6;
      padding: 1rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
      align-items: center;
    }

    nav li {
      display: flex;
      align-items: center;
    }

    nav img {
      width: 32px;
      height: 32px;
      margin-right: 0.75rem;
    }

    nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    nav a:hover {
      color: var(--accent-hover);
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2, h3, h4 {
      color: var(--text);
      margin-top: 2rem;
      line-height: 1.3;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }

    code {
      background-color: #eee;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }

    pre {
      background: #eee;
      padding: 1rem;
      overflow: auto;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="/"><img src="/assets/img/mario.png" alt="Start" />Start</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    Â© {{ site.time | date: '%Y' }} Benedikt Schackenberg
  </footer>

</body>
</html>
